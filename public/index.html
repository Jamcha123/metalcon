        </div>
        <div class="arrows">
            <img src="./assets/forward.png" width="100%" height="25%" style="scale: 0.75;" alt="">
            <img src="./assets/backwards.png" width="100%" height="25%" style="scale: 0.75;" alt="">
        </div>
        <div class="items">
            <div class="text">

            </div>
            <select name="metal" id="metals">
                <option value="XAU">Sliver</option>
                <option value="XAG">Gold</option>
            </select>
        </div>
    </div>
